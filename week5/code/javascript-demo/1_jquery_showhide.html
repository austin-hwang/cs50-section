<html>
<head>
    <meta charset="UTF-8">

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-12">

        
            <h1>Show/Hide - jQuery Script</h1>

            <h2 class="test">This is a heading with the class 'test'</h2>
            <p class="test">This is a paragraph with the class 'test'.</p>
            <p>This is another paragraph not with the class 'test'.</p>
            <button type="button" id="hide_button" class="btn btn-primary">Hide</button>
            <button type="button" id="show_button" class="btn btn-success">Show</button>
            <button type="button" id="toggle_button" class="btn btn-warning">Toggle</button>
            
        </div>
    </div>

</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
